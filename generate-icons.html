<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon(192)">Download 192x192</button>
    <button onclick="downloadIcon(512)">Download 512x512</button>
    <button onclick="downloadIcon(180)">Download 180x180 (Apple)</button>
    <button onclick="downloadIcon(32)">Download 32x32 (Favicon)</button>
    <button onclick="downloadIcon(16)">Download 16x16 (Favicon)</button>

    <script>
        function drawIcon(size = 512) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // 캔버스 크기 조정
            canvas.width = size;
            canvas.height = size;
            
            const scale = size / 512;
            ctx.scale(scale, scale);
            
            // 배경
            ctx.fillStyle = '#4299e1';
            ctx.fillRect(0, 0, 512, 512);
            
            // 둥근 모서리 (간단히 처리)
            ctx.fillStyle = '#4299e1';
            ctx.fillRect(0, 0, 512, 512);
            
            // 메인 콘텐츠 (흰색)
            ctx.fillStyle = 'white';
            
            // 상단 헤더
            ctx.fillRect(96, 128, 320, 24);
            
            // 첫 번째 기사
            ctx.fillRect(96, 192, 240, 16);
            ctx.fillRect(96, 220, 320, 12);
            ctx.fillRect(96, 240, 280, 12);
            
            // 두 번째 기사
            ctx.fillRect(96, 284, 200, 16);
            ctx.fillRect(96, 312, 320, 12);
            ctx.fillRect(96, 332, 240, 12);
            
            // 세 번째 기사
            ctx.fillRect(96, 376, 220, 16);
            ctx.fillRect(96, 404, 300, 12);
            
            // AI 배지
            ctx.beginPath();
            ctx.arc(416, 160, 24, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // AI 텍스트
            ctx.fillStyle = '#4299e1';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('AI', 416, 168);
        }
        
        function downloadIcon(size) {
            drawIcon(size);
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            
            let filename;
            if (size === 192) filename = 'android-chrome-192x192.png';
            else if (size === 512) filename = 'android-chrome-512x512.png';
            else if (size === 180) filename = 'apple-touch-icon.png';
            else if (size === 32) filename = 'favicon-32x32.png';
            else if (size === 16) filename = 'favicon-16x16.png';
            else filename = `icon-${size}x${size}.png`;
            
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // 초기 아이콘 그리기
        drawIcon();
    </script>
</body>
</html>
