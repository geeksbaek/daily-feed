<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <title>Daily Feed - AI 기반 기술 뉴스 요약</title>
    
    <!-- PWA 메타데이터 -->
    <meta name="description" content="AI로 큐레이션된 기술 뉴스 요약 서비스">
    <meta name="theme-color" content="#4299e1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Daily Feed">
    
    <!-- 매니페스트 -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 파비콘 및 앱 아이콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="icons/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="icons/android-chrome-512x512.png">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- 외부 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    
    <!-- Marked.js 설정 -->
    <script>
        // Marked.js 설정 (GitHub Flavored Markdown)
        marked.setOptions({
            gfm: true,
            breaks: true,
            sanitize: false, // DOMPurify를 별도로 사용
            renderer: new marked.Renderer()
        });

        // 인용문법 렌더러 설정
        const renderer = new marked.Renderer();
        renderer.blockquote = function(quote) {
            return '<blockquote style="border-left: 3px solid #d1d9e0; padding-left: 16px; margin-left: 0; color: #57606a; font-style: italic;">' + quote + '</blockquote>';
        };
        marked.setOptions({ renderer: renderer });
    </script>

    <!-- 글로벌 스타일 -->
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 모바일 터치 최적화 */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* 텍스트는 선택 가능하도록 */
        p, span, div, h1, h2, h3, h4, h5, h6, li, td, th, .markdown-content *, 
        .summary-section *, content-viewer, daily-feed-app {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        html {
            /* 줌 완전 차단 */
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
        }

        /* 스크롤바 스타일링 (웹킷 기반 브라우저) */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* 모바일에서 스크롤바 숨김 */
        @media (max-width: 768px) {
            ::-webkit-scrollbar {
                display: none;
            }
            
            * {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
        }
    </style>
</head>
<body>
    <!-- Lit 기반 메인 앱 -->
    <daily-feed-app></daily-feed-app>

    <!-- PWA 서비스 워커 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/daily-feed/sw.js')
                    .then(registration => {
                        console.log('SW 등록 성공:', registration.scope);
                    })
                    .catch(error => {
                        console.log('SW 등록 실패:', error);
                    });
            });
        }
    </script>

    <!-- Lit 컴포넌트 모듈 로드 -->
    <script type="module">
        // 모든 컴포넌트 import
        import './components/daily-feed-app.js';
        import './components/date-selector.js';
        import './components/preset-tabs.js';
        import './components/status-display.js';
        import './components/content-viewer.js';
        import './components/app-footer.js';
    </script>
</body>
</html>
