<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed - AI 기반 기술 뉴스 요약</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>
<body>
    <header>
        <h1>Daily Feed</h1>
        <p>AI 기반 기술 뉴스 요약</p>
    </header>

    <main>
        <div class="main-layout">
            <!-- 좌측 사이드바: 날짜 리스트 -->
            <aside class="sidebar">
                <h3>날짜 선택</h3>
                <div id="date-list" class="date-list">
                    <p>로딩중...</p>
                </div>
            </aside>
            
            <!-- 메인 콘텐츠 -->
            <div class="main-content">
                <!-- 프리셋 탭 -->
                <div class="preset-tabs">
                    <button class="tab-button active" data-preset="default">Default</button>
                    <button class="tab-button" data-preset="developer">Developer</button>
                    <button class="tab-button" data-preset="casual">Casual</button>
                    <button class="tab-button" data-preset="community">Community</button>
                </div>
        
                <!-- 상태 메시지 -->
                <div id="status" style="display: none;"></div>
        
                <!-- 요약 내용 -->
                <div id="content">
                    <p>데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <hr>
        <p>Daily Feed | GitHub Actions + Gemini AI | <a href="https://github.com/jongyeol/daily-feed">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
