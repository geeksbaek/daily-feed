name: Daily Feed Generation

on:
  schedule:
    # ë§¤ì¼ ìƒˆë²½ 2ì‹œ (í•œêµ­ ì‹œê°„) = UTC 17ì‹œ
    - cron: '0 17 * * *'
  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

# GitHub Actions ê¶Œí•œ ì„¤ì •
permissions:
  contents: write

jobs:
  generate-feeds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Generate daily feeds (4 presets)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        working-directory: ./backend
        run: |
          echo "Starting daily feed generation..."
          go run cmd/generate/main.go

      - name: Copy data to web directory
        run: |
          echo "Copying data to web directory for GitHub Pages..."
          cp -r data web/

      - name: Commit and push generated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Daily Feed Bot"
          
          # ë³€ê²½ì‚¬í•­ì´ ìˆëŠ”ì§€ í™•ì¸
          if [ -n "$(git status --porcelain)" ]; then
            git add data/ web/data/
            git commit -m "ğŸ¤– Daily feed: $(TZ='Asia/Seoul' date +%Y-%m-%d)"
            git push
          else
            echo "No changes to commit"
          fi
