name: FCM Auto Subscribe

on:
  repository_dispatch:
    types: [fcm-subscribe, fcm-unsubscribe]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'subscribe'
        type: choice
        options:
        - subscribe
        - unsubscribe
      token:
        description: 'FCM Token'
        required: true
        type: string
      topic:
        description: 'Topic name'
        required: false
        default: 'daily-feed'
        type: string

jobs:
  fcm-subscribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
          
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set variables from repository_dispatch
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "FCM_ACTION=${{ github.event.action }}" >> $GITHUB_ENV
          echo "FCM_TOKEN=${{ github.event.client_payload.token }}" >> $GITHUB_ENV
          echo "FCM_TOPIC=${{ github.event.client_payload.topic || 'daily-feed' }}" >> $GITHUB_ENV

      - name: Set variables from workflow_dispatch  
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "FCM_ACTION=${{ inputs.action }}" >> $GITHUB_ENV
          echo "FCM_TOKEN=${{ inputs.token }}" >> $GITHUB_ENV
          echo "FCM_TOPIC=${{ inputs.topic || 'daily-feed' }}" >> $GITHUB_ENV

