name: FCM Auto Subscribe

on:
  repository_dispatch:
    types: [fcm-subscribe, fcm-unsubscribe]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'subscribe'
        type: choice
        options:
        - subscribe
        - unsubscribe
      token:
        description: 'FCM Token'
        required: true
        type: string
      topic:
        description: 'Topic name'
        required: false
        default: 'daily-feed'
        type: string

jobs:
  fcm-subscribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
          
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set variables from repository_dispatch
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "FCM_ACTION=${{ github.event.action }}" >> $GITHUB_ENV
          echo "FCM_TOKEN=${{ github.event.client_payload.token }}" >> $GITHUB_ENV
          echo "FCM_TOPIC=${{ github.event.client_payload.topic || 'daily-feed' }}" >> $GITHUB_ENV

      - name: Set variables from workflow_dispatch  
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "FCM_ACTION=${{ inputs.action }}" >> $GITHUB_ENV
          echo "FCM_TOKEN=${{ inputs.token }}" >> $GITHUB_ENV
          echo "FCM_TOPIC=${{ inputs.topic || 'daily-feed' }}" >> $GITHUB_ENV

      - name: Subscribe to FCM topic
        if: env.FCM_ACTION == 'subscribe' || github.event.action == 'fcm-subscribe'
        working-directory: backend
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "📱 토픽 '${{ env.FCM_TOPIC }}'에 구독 중..."
          go run cmd/fcm-subscribe/main.go \
            --token "${{ env.FCM_TOKEN }}" \
            --topic "${{ env.FCM_TOPIC }}"
          echo "✅ 구독 완료!"

      - name: Unsubscribe from FCM topic
        if: env.FCM_ACTION == 'unsubscribe' || github.event.action == 'fcm-unsubscribe'
        working-directory: backend
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "📱 토픽 '${{ env.FCM_TOPIC }}'에서 구독 해제 중..."
          go run cmd/fcm-subscribe/main.go \
            --token "${{ env.FCM_TOKEN }}" \
            --topic "${{ env.FCM_TOPIC }}" \
            --unsubscribe
          echo "✅ 구독 해제 완료!"

      - name: Create response comment
        if: github.event_name == 'repository_dispatch'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const action = process.env.FCM_ACTION === 'unsubscribe' || '${{ github.event.action }}' === 'fcm-unsubscribe' ? '구독 해제' : '구독';
            const topic = process.env.FCM_TOPIC;
            const success = true; // 여기까지 오면 성공
            
            console.log(`FCM ${action} 완료: 토픽 ${topic}`);
            
            // 성공/실패 상태를 이슈나 PR에 코멘트로 남길 수 있음 (선택적)
            return { success: true, action, topic };